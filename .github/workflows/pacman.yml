name: Generate Contribution Graph (Pacman Style)

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write  # Needed to push to the output branch

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: orljorstin
          outputs: |
            dist/pacman.svg?animation=pacman
            dist/pacman-dark.svg?animation=pacman&palette=github-dark
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
